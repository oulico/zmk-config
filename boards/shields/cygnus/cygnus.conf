# Core Bluetooth settings
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y

# Mouse/Pointing device support (이게 핵심!)
CONFIG_ZMK_POINTING=y

# Connection stability improvements
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Settings persistence
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=30000

# Combo support
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16

# Performance optimization for homerow mods
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB and Logging (디버깅용)
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# USB Device Stack for logging
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Cygnus Keyboard"

# Additional logging settings
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Studio 비활성화 (디버깅 시 충돌 방지)
# CONFIG_ZMK_STUDIO=y
